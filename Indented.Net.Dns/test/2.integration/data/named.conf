acl local {
    127.0.0.1;
    ::1;
};

options {
    directory "data";
    notify no;
    allow-query { local; };
    allow-query-cache { local; };
    allow-recursion { local; };
    listen-on port 1053 { 127.0.0.1; };
    listen-on-v6 port 1053 { ::1; };
};

key "rndc-key" {
    algorithm hmac-sha256;
    secret "rStEuz08K8LtzBCmN5Hs+gl0RQq2BY0ILOZ5TsZkbuk=";
};

controls {
    inet 127.0.0.1 port 953
    allow { 127.0.0.1; } keys { "rndc-key"; };
};

zone "." IN {
    type hint;
    file "named.root";
};

zone "test.indented.co.uk." IN {
    type master;
    file "test.indented.co.uk.dns";
};